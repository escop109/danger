<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>⚠️ ВНИМАНИЕ ⚠️</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');

    body {
      margin: 0;
      background-color: black;
      color: crimson;
      font-family: 'Creepster', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      animation: bg-flicker 4s infinite;
    }

    h1 {
      font-size: 64px;
      margin-bottom: 20px;
      animation: pulse 1.5s infinite;
    }

    p {
      font-size: 24px;
      max-width: 600px;
      line-height: 1.5;
      opacity: 0;
      animation: fadeIn 2s forwards;
      animation-delay: 1s;
    }

    .btn-group {
      display: flex;
      gap: 20px;
      margin-top: 30px;
      opacity: 0;
      animation: fadeIn 2s forwards;
      animation-delay: 3s;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      font-family: inherit;
      background-color: darkred;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: crimson;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes bg-flicker {
      0%, 100% { background-color: black; }
      50% { background-color: #1a0000; }
    }
  </style>
</head>
<body>
  <h1>⚠️ ПРЕДУПРЕЖДЕНИЕ ⚠️</h1>
  <p>Сайт содержит тревожный, психически нестабильный и потенциально пугающий контент.<br>Если вы продолжите, вы соглашаетесь взять на себя все последствия.</p>
  
  <div class="btn-group">
    <button onclick="proceed()">Мне всё равно</button>
    <button onclick="shutdownDevice()">Выключить устройство</button>
  </div>

  <script>
    function proceed() {
      window.location.href = "play.html"; // Переход на другую страницу (например, play.html)
    }

    function shutdownDevice() {
      window.location.href = "block.html"; // Переход на страницу block.html

      // Создаем наложение, которое блокирует экран
      const overlay = document.createElement("div");
      overlay.style.position = "fixed";
      overlay.style.top = "0";
      overlay.style.left = "0";
      overlay.style.width = "100vw";
      overlay.style.height = "100vh";
      overlay.style.backgroundColor = "black";
      overlay.style.zIndex = "9999";
      overlay.style.display = "flex";
      overlay.style.justifyContent = "center";
      overlay.style.alignItems = "center";
      overlay.style.color = "white";
      overlay.style.fontSize = "50px";
      overlay.style.fontFamily = "'Creepster', cursive";
      overlay.textContent = "ОШИБКА: УСТРОЙСТВО БЛОКИРУЕТСЯ...";

      document.body.appendChild(overlay); // Добавляем на страницу

      // Переход к картинке через 5 секунд, блокируем действия пользователя
      setTimeout(function () {
        overlay.style.display = "none"; // Убираем текст о блокировке

        // Меняем фон страницы на картинку "выключения устройства"
        document.body.style.backgroundImage = "url('image3.jpg')"; // Укажите путь к вашей картинке
        document.body.style.backgroundSize = "cover";
        document.body.style.backgroundPosition = "center";

        // Блокируем действия на странице
        document.body.style.pointerEvents = "none"; // Отключаем все клики
      }, 5000); // 5 секунд блокировки

      // Разблокировка после 5 секунд
      setTimeout(function () {
        document.body.style.pointerEvents = "auto"; // Разблокируем действия
        document.body.innerHTML = ""; // Убираем весь контент
        document.body.style.backgroundImage = "none"; // Убираем фон
        document.body.style.backgroundColor = "black"; // Черный фон
        document.body.style.color = "crimson"; // Текст снова видим
      }, 10000); // 10 секунд после начала блокировки (5 секунд блокировки + 5 секунд на картинку)
    }
  </script>
</body>
</html>
